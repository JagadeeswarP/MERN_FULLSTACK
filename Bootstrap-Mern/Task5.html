<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Icons</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .form-group {
            position: relative;
            margin-bottom: 20px; /* Increased margin for better separation */
        }
        .form-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }
        .form-group input, .form-group textarea {
            padding-left: 30px;
        }
        .form-row .label-column {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .form-row .input-column {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .form-group .radio-group {
            display: flex;
            flex-direction: column;
        }
        .form-group .radio-group label {
            margin-bottom: 5px;
            display: inline-block; /* Ensure labels are not stacked */
        }
        .form-group .radio-group .form-check {
            margin-bottom: 5px; /* Adjust margin between radio options */
        }

        .container form {
            width: 50%;
        }

        .input-group-text {
            width: 40px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="form-row">
                <div class="form-group col-md-2 label-column">
                    <label for="firstname">Firstname</label>
                    <label for="lastname">Lastname</label>
                    <label for="email">Email</label>
                    <label for="phone">Phone #</label>
                    <label for="address">Address</label>
                    <label for="city">City</label>
                    <label>Do you have hosting?</label>
                    <label for="description">Project description</label>
                </div>
                <div class="form-group col-md-10 input-column">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="firstname" placeholder="Firstname">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="lastname" placeholder="Lastname">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        </div>
                        <input type="text" class="form-control" id="phone" placeholder="Phone #">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-home"></i></span>
                        </div>
                        <input type="text" class="form-control" id="address" placeholder="Address">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-building"></i></span>
                        </div>
                        <input type="text" class="form-control" id="city" placeholder="City">
                    </div>
                    <div class="form-group radio-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes">
                            <label class="form-check-label" for="hostingYes">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no">
                            <label class="form-check-label" for="hostingNo">No</label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                        </div>
                        <textarea class="form-control" id="description" placeholder="Project description"></textarea>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
