<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing page</title>
    <link rel="stylesheet" href="Task6.css">
</head>
<body>
<center>
    <div class="hover">
        <div class="img1">
            <img src="Avatar.avif" alt="Logo">
        </div>
    
        <div class="container">
            <label for="uname">Username</label>
            <input type="text" id="uname" placeholder="Enter Username">
    
            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="Enter Password">
    
            <input id="login" type="button" value="Login">
    
            <div class="check">
                <input type="checkbox" id="c1" name="c1" value="Remember me">
                <label for="c1">Remember me</label>
            </div>
    
            <div class="bottom-row">
                <input id="cancel" type="button" value="Cancel" id="cancel">
                <a  id="link" href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </div>
    </center>
    </div>

</body>
</html>
