<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        .center {
            text-align: center;
        }
        .center ul {
            display: inline-block;
            text-align: left; /* To ensure nested lists are left-aligned */
            padding-left: 0; /* Remove default padding */
        }
        .center ul ul {
            margin-left: 20px; /* Indent nested list items */
        }
    </style>
</head>
<body>
    <h1 style="color:blue; text-align:center;"> Task 2</h1>
    <p class="center">Lists can be nested (list inside list)</p>
    <table>
        <div class="center">
            <ul>
                <li>Coffee</li>
                <li>Tea
                    <ul>
                        <li>Black Tea</li>
                        <li>Green Tea</li>
                    </ul>
                </li>
                <li>Milk</li>
            </ul>
        </div>
    </table>
</body>
</html>
